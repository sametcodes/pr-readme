name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Update README.md
        run: |
          PRS=$(curl -s https://api.github.com/repos/${{ github.repository }}/pulls)

          # Iterate through the list of PRs and add them to the README
          for PR in $PRS; do
            # Parse the PR data
            NUMBER=$(echo $PR | jq -r '.number')
            TITLE=$(echo $PR | jq -r '.title')
            URL=$(echo $PR | jq -r '.html_url')

            # Add the PR to the README
            echo "- [#$NUMBER] $TITLE ($URL)" >> README.md
          done

          # Commit and push the changes to the repository
          git config --global user.email "github-actions@example.com"
          git config --global user.name "GitHub Actions"
          git add README.md
          git commit -m "Added PRs to README"
          git push origin master
